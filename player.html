<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Player View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 6px 12px;
            z-index: 100;
            text-align: center;
            font-size: 12px;
        }
        #mapContainer {
            position: fixed;
            top: 30px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mapCanvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        .status {
            color: #2a7fff;
        }
        .waiting {
            color: #ff9500;
        }
        .error {
            color: #ff2a2a;
        }
    </style>
</head>
<body>
    <div id="header">
        <span class="status waiting" id="status">⏳ Connecting...</span>
    </div>
    <div id="mapContainer">
        <canvas id="mapCanvas"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        
        let db = null;
        let mapImage = null;
        let tokens = [];
		let currentFog = { enabled: true, radius: 150 };
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBJeBvSKJucgU4UrWQVWSzexP9djl0wk0w",
            authDomain: "dnd-mapshare.firebaseapp.com",
            databaseURL: "https://dnd-mapshare-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "dnd-mapshare",
            storageBucket: "dnd-mapshare.firebasestorage.app",
            messagingSenderId: "624008039203",
            appId: "1:624008039203:web:46ee20fd32f7d8f4f95a96"
        };

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            statusEl.textContent = '⏳ Waiting for DM...';
            statusEl.className = 'status waiting';
            listenForUpdates();
        } catch (e) {
            statusEl.textContent = '✗ Connection failed';
            statusEl.className = 'status error';
            console.error('Firebase init error:', e);
        }

        function listenForUpdates() {
            if (!db) return;
            
            const stateRef = ref(db, 'gameState');
            onValue(stateRef, (snapshot) => {
                const data = snapshot.val();
				if (data.fog) {
					currentFog = data.fog;
				}
                if (data) {
                    if (data.mapData) {
                        const img = new Image();
                        img.onload = () => {
                            mapImage = img;
                            canvas.width = img.width;
                            canvas.height = img.height;
                            // Filter to show only player tokens
                            tokens = (data.tokens || []).filter(t => t.type === 'player');
                            renderMap();
                            statusEl.textContent = '✓ Connected';
                            statusEl.className = 'status';
                        };
                        img.onerror = () => {
                            console.error('Failed to load map image');
                            statusEl.textContent = '✗ Map load failed';
                            statusEl.className = 'status error';
                        };
                        // Add cache buster to force reload
                        const cacheBuster = data.timestamp || Date.now();
					if (data.mapData.startsWith('data:image')) {
						// Base64 image, use directly
							img.src = data.mapData;
					} else {
						// Normal URL, add cache buster
						img.src = data.mapData.includes('?') ? data.mapData : data.mapData + '?t=' + cacheBuster;
					}
                    } else {
                        tokens = (data.tokens || []).filter(t => t.type === 'player');
                        if (mapImage) {
                            renderMap();
                        }
                    }
                } else {
                    statusEl.textContent = '⏳ Waiting for DM to upload map...';
                    statusEl.className = 'status waiting';
                }
            }, (error) => {
                statusEl.textContent = '✗ Connection error';
                statusEl.className = 'status error';
                console.error('Firebase read error:', error);
            });
        }

       function renderMap() {
    if (!mapImage) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(mapImage, 0, 0);

    // Get fog settings
    const fog = currentFog || { enabled: false, radius: 150 };

    // Draw player tokens (they’ll also define the vision zones)
    tokens.forEach(token => {
        ctx.beginPath();
        ctx.arc(token.x, token.y, 20, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(42, 127, 255, 0.8)';
        ctx.fill();
        ctx.strokeStyle = '#2a7fff';
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(token.name, token.x, token.y);
    });

    // --- Fog of War overlay ---
    if (fog.enabled) {
        ctx.save();
        ctx.fillStyle = 'rgba(0, 0, 0, 0.9)'; // mostly opaque fog
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Create circular vision zones
        ctx.globalCompositeOperation = 'destination-out';
        tokens.forEach(token => {
            ctx.beginPath();
            ctx.arc(token.x, token.y, fog.radius, 0, Math.PI * 2);
            ctx.fill();
        });

        ctx.restore();
    }
}
    </script>
</body>
</html>
