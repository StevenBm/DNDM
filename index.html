<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Master View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 100;
            flex-wrap: wrap;
        }
        button {
            background: #4a4a4a;
            color: #fff;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
        button:hover {
            background: #5a5a5a;
        }
        button.active {
            background: #2a7fff;
        }
        input[type="file"] {
            font-size: 11px;
            color: #fff;
        }
        input[type="text"] {
            background: #2a2a2a;
            border: 1px solid #4a4a4a;
            color: #fff;
            padding: 6px;
            border-radius: 4px;
            font-size: 12px;
            width: 120px;
        }
        #mapContainer {
            position: fixed;
            top: 45px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            background: #0a0a0a;
        }
        #mapCanvas {
            position: relative;
            margin: 20px auto;
            display: block;
            cursor: crosshair;
        }
        .label {
            font-size: 11px;
            color: #aaa;
            margin-left: 5px;
        }
        .status {
            color: #2a7fff;
            font-size: 11px;
        }
        .error {
            color: #ff2a2a;
        }
        #configModal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #configModal.hidden {
            display: none;
        }
        .modal-content {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        .modal-content h2 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .modal-content textarea {
            width: 100%;
            height: 200px;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #4a4a4a;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            margin-bottom: 10px;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
        }
        .modal-content .help {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="configModal">
        <div class="modal-content">
            <h2>üî• Firebase Configuration</h2>
            <div class="help">
                Paste your Firebase config object here. Get it from:<br>
                Firebase Console ‚Üí Project Settings ‚Üí Your apps ‚Üí Config
            </div>
            <textarea id="firebaseConfig" placeholder='{
  blablabla}'></textarea>
            <button id="saveConfig">Save & Connect</button>
        </div>
    </div>

    <div id="controls">
        <input type="file" id="mapUpload" accept="image/*">
        <button id="addPlayer">+ Player</button>
        <button id="addEnemy">+ Enemy</button>
        <input type="text" id="tokenName" placeholder="Token name">
        <button id="clearAll">Clear All</button>
        <span class="label">Mode:</span>
        <button id="modeSelect" class="active">Select</button>
        <button id="modePlace">Place</button>
        <span class="status" id="status">‚öôÔ∏è Configure Firebase</span>
    </div>
    <div id="mapContainer">
        <canvas id="mapCanvas"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        
        let db = null;
        let mapImage = null;
        let tokens = [];
        let selectedToken = null;
        let dragOffset = { x: 0, y: 0 };
        let mode = 'select';
        let placeType = null;
		const firebaseConfig = {
		apiKey: "AIzaSyBJeBvSKJucgU4UrWQVWSzexP9djl0wk0w",
		authDomain: "dnd-mapshare.firebaseapp.com",
		databaseURL: "https://dnd-mapshare-default-rtdb.europe-west1.firebasedatabase.app",
		projectId: "dnd-mapshare",
		storageBucket: "dnd-mapshare.firebasestorage.app",
		messagingSenderId: "624008039203",
		appId: "1:624008039203:web:46ee20fd32f7d8f4f95a96"
		};	
        // Check for saved config
        const savedConfig = firebaseConfig;
        if (savedConfig) {
            try {
                initFirebase(JSON.parse(savedConfig));
                document.getElementById('configModal').classList.add('hidden');
            } catch (e) {
                console.error('Invalid saved config:', e);
            }
        }

        // Save config
        document.getElementById('saveConfig').addEventListener('click', () => {
				const configText = firebaseConfig;
                const config = JSON.parse(configText);
                localStorage.setItem('firebaseConfig', configText);
                initFirebase(config);
                document.getElementById('configModal').classList.add('hidden');
           
        });

        function initFirebase(config) {
            try {
                const app = initializeApp(config);
                db = getDatabase(app);
                statusEl.textContent = '‚úì Connected to Firebase';
                statusEl.classList.remove('error');
                loadState();
            } catch (e) {
                statusEl.textContent = '‚úó Firebase connection failed';
                statusEl.classList.add('error');
                console.error('Firebase init error:', e);
            }
        }

        async function loadState() {
            if (!db) return;
            const stateRef = ref(db, 'gameState');
            onValue(stateRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    if (data.mapData) {
                        const img = new Image();
                        img.onload = () => {
                            mapImage = img;
                            canvas.width = img.width;
                            canvas.height = img.height;
                            renderMap();
                        };
                        img.src = data.mapData;
                    }
                    tokens = data.tokens || [];
                    renderMap();
                }
            });
        }

        async function saveState() {
            if (!db) return;
            const state = {
                mapData: mapImage ? canvas.toDataURL('image/jpeg', 0.8) : null,
                tokens: tokens,
                timestamp: Date.now()
            };
            try {
                await set(ref(db, 'gameState'), state);
                statusEl.textContent = '‚úì Synced';
                setTimeout(() => {
                    statusEl.textContent = '‚úì Connected to Firebase';
                }, 1000);
            } catch (e) {
                statusEl.textContent = '‚úó Sync failed';
                statusEl.classList.add('error');
                console.error('Save error:', e);
            }
        }

        // Map upload
        document.getElementById('mapUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        mapImage = img;
                        canvas.width = img.width;
                        canvas.height = img.height;
                        renderMap();
                        saveState();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function renderMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (mapImage) {
                ctx.drawImage(mapImage, 0, 0);
            }
            renderTokens();
        }

        function renderTokens() {
            tokens.forEach(token => {
                ctx.beginPath();
                ctx.arc(token.x, token.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = token.type === 'player' ? 'rgba(42, 127, 255, 0.8)' : 'rgba(255, 42, 42, 0.8)';
                ctx.fill();
                ctx.strokeStyle = token.type === 'player' ? '#2a7fff' : '#ff2a2a';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(token.name, token.x, token.y);
            });
        }

        // Mode switching
        document.getElementById('modeSelect').addEventListener('click', () => {
            mode = 'select';
            placeType = null;
            document.getElementById('modeSelect').classList.add('active');
            document.getElementById('modePlace').classList.remove('active');
        });

        document.getElementById('modePlace').addEventListener('click', () => {
            mode = 'place';
            document.getElementById('modeSelect').classList.remove('active');
            document.getElementById('modePlace').classList.add('active');
        });

        // Add tokens
        document.getElementById('addPlayer').addEventListener('click', () => {
            mode = 'place';
            placeType = 'player';
            document.getElementById('modePlace').classList.add('active');
            document.getElementById('modeSelect').classList.remove('active');
        });

        document.getElementById('addEnemy').addEventListener('click', () => {
            mode = 'place';
            placeType = 'enemy';
            document.getElementById('modePlace').classList.add('active');
            document.getElementById('modeSelect').classList.remove('active');
        });

        // Canvas interactions
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (mode === 'place' && placeType) {
                const name = document.getElementById('tokenName').value || 
                    (placeType === 'player' ? 'P' : 'E') + (tokens.length + 1);
                tokens.push({ x, y, type: placeType, name });
                document.getElementById('tokenName').value = '';
                renderMap();
                saveState();
                mode = 'select';
                placeType = null;
                document.getElementById('modeSelect').classList.add('active');
                document.getElementById('modePlace').classList.remove('active');
            } else if (mode === 'select') {
                selectedToken = tokens.find(t => 
                    Math.sqrt((t.x - x) ** 2 + (t.y - y) ** 2) < 20
                );
                if (selectedToken) {
                    dragOffset = { x: x - selectedToken.x, y: y - selectedToken.y };
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (selectedToken && mode === 'select') {
                const rect = canvas.getBoundingClientRect();
                selectedToken.x = e.clientX - rect.left - dragOffset.x;
                selectedToken.y = e.clientY - rect.top - dragOffset.y;
                renderMap();
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (selectedToken) {
                saveState();
            }
            selectedToken = null;
        });

        // Clear all
        document.getElementById('clearAll').addEventListener('click', () => {
            if (confirm('Clear all tokens?')) {
                tokens = [];
                renderMap();
                saveState();
            }
        });

        // Delete token on right-click
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const index = tokens.findIndex(t => 
                Math.sqrt((t.x - x) ** 2 + (t.y - y) ** 2) < 20
            );
            if (index !== -1) {
                tokens.splice(index, 1);
                renderMap();
                saveState();
            }
        });
    </script>
</body>
</html>
