<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Player View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 6px 12px;
            z-index: 100;
            text-align: center;
            font-size: 12px;
        }
        #mapContainer {
            position: fixed;
            top: 30px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mapCanvas {
            display: block;
            transform-origin: center center;
        }
        .status {
            color: #2a7fff;
        }
        .waiting {
            color: #ff9500;
        }
        .error {
            color: #ff2a2a;
        }
    </style>
</head>
<body>
    <div id="header">
        <span class="status waiting" id="status">⏳ Connecting...</span>
    </div>
    <div id="mapContainer">
        <canvas id="mapCanvas"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        
        let db = null;
        let mapImage = null;
        let tokens = [];
        let currentFog = { enabled: true, radius: 150 };
        let tokenImages = {};
        let zoom = 1;
        let panX = 0;
        let panY = 0;

        const firebaseConfig = {
            apiKey: "AIzaSyBJeBvSKJucgU4UrWQVWSzexP9djl0wk0w",
            authDomain: "dnd-mapshare.firebaseapp.com",
            databaseURL: "https://dnd-mapshare-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "dnd-mapshare",
            storageBucket: "dnd-mapshare.firebasestorage.app",
            messagingSenderId: "624008039203",
            appId: "1:624008039203:web:46ee20fd32f7d8f4f95a96"
        };

        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            statusEl.textContent = '⏳ Waiting for DM...';
            statusEl.className = 'status waiting';
            listenForUpdates();
        } catch (e) {
            statusEl.textContent = '✗ Connection failed';
            statusEl.className = 'status error';
            console.error('Firebase init error:', e);
        }

        function loadTokenImage(imagePath) {
            if (!tokenImages[imagePath]) {
                const img = new Image();
                img.onload = () => {
                    tokenImages[imagePath] = img;
                    renderMap();
                };
                img.onerror = () => {
                    console.error('Failed to load token image:', imagePath);
                };
                img.src = imagePath;
            }
        }
function listenForUpdates() {
    if (!db) return;
    
    const stateRef = ref(db, 'gameState');
    onValue(stateRef, (snapshot) => {
        const data = snapshot.val();
        
        console.log('=== PLAYER VIEW UPDATE ===');
        console.log('Full data:', data);
        
        if (!data) {
            statusEl.textContent = '⏳ Waiting for DM to upload map...';
            statusEl.className = 'status waiting';
            return;
        }
        
        // Update fog settings
        if (data.fog) {
            console.log('Fog update:', data.fog);
            currentFog = data.fog;
        }
        
        // Update zoom
        console.log('Zoom - Current:', zoom, 'New:', data.zoom);
        if (data.zoom !== undefined) {
            zoom = data.zoom;
            console.log('Zoom updated to:', zoom);
        }
        
        // Update pan
        console.log('Pan - Current:', panX, panY, 'New:', data.pan);
        if (data.pan) {
            panX = data.pan.x;
            panY = data.pan.y;
            console.log('Pan updated to:', panX, panY);
        }
        
        // Update tokens
        tokens = (data.tokens || []).filter(t => t.type === 'player');
        console.log('Tokens:', tokens.length);
        tokens.forEach(token => {
            if (token.image && !tokenImages[token.image]) {
                loadTokenImage(token.image);
            }
        });
        
        // Update map
        if (data.mapData) {
            console.log('Loading new map image');
            const img = new Image();
            img.onload = () => {
                mapImage = img;
                canvas.width = img.width;
                canvas.height = img.height;
                console.log('Map loaded, rendering...');
                renderMap();
                statusEl.textContent = '✓ Connected';
                statusEl.className = 'status';
            };
            img.onerror = () => {
                console.error('Failed to load map image');
                statusEl.textContent = '✗ Map load failed';
                statusEl.className = 'status error';
            };
            const cacheBuster = data.timestamp || Date.now();
            if (data.mapData.startsWith('data:image')) {
                img.src = data.mapData;
            } else {
                img.src = data.mapData.includes('?') ? data.mapData : data.mapData + '?t=' + cacheBuster;
            }
        } else if (mapImage) {
            console.log('Re-rendering existing map');
            renderMap();
        } else {
            console.log('No map to render');
        }
    }, (error) => {
        statusEl.textContent = '✗ Connection error';
        statusEl.className = 'status error';
        console.error('Firebase read error:', error);
    });
}
function applyTransform() {
    // Do nothing - we'll handle transform in rendering
}

function renderMap() {
    if (!mapImage) return;

    // Save the current transform state
    ctx.save();
    
    // Clear with transform reset
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Apply our zoom and pan transform
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.scale(zoom, zoom);
    ctx.translate(-canvas.width / 2 + panX / zoom, -canvas.height / 2 + panY / zoom);
    
    // Draw map
    ctx.drawImage(mapImage, 0, 0);

    const fog = currentFog || { enabled: false, radius: 150 };

    // Draw tokens
    tokens.forEach(token => {
        if (token.image && tokenImages[token.image]) {
            const img = tokenImages[token.image];
            ctx.save();
            
            ctx.beginPath();
            ctx.arc(token.x, token.y, 20, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            
            const size = 40;
            ctx.drawImage(img, token.x - 20, token.y - 20, size, size);
            
            ctx.restore();
            
            ctx.beginPath();
            ctx.arc(token.x, token.y, 20, 0, Math.PI * 2);
            ctx.strokeStyle = '#2a7fff';
            ctx.lineWidth = 3;
            ctx.stroke();
        } else {
            ctx.beginPath();
            ctx.arc(token.x, token.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(42, 127, 255, 0.8)';
            ctx.fill();
            ctx.strokeStyle = '#2a7fff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 11px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'top';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 3;
        ctx.strokeText(token.name, token.x, token.y + 23);
        ctx.fillText(token.name, token.x, token.y + 23);
    });

    // Draw fog of war
    if (fog.enabled) {
        const fogCanvas = document.createElement('canvas');
        fogCanvas.width = canvas.width;
        fogCanvas.height = canvas.height;
        const fogCtx = fogCanvas.getContext('2d');

        fogCtx.fillStyle = 'rgba(0, 0, 0, 0.95)';
        fogCtx.fillRect(0, 0, fogCanvas.width, fogCanvas.height);

        fogCtx.globalCompositeOperation = 'destination-out';
        tokens.forEach(token => {
            const gradient = fogCtx.createRadialGradient(
                token.x, token.y, fog.radius * 0.5,
                token.x, token.y, fog.radius
            );
            gradient.addColorStop(0, 'rgba(0,0,0,1)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');

            fogCtx.fillStyle = gradient;
            fogCtx.beginPath();
            fogCtx.arc(token.x, token.y, fog.radius, 0, Math.PI * 2);
            fogCtx.fill();
        });

        ctx.drawImage(fogCanvas, 0, 0);
    }
    
    ctx.restore();
}
    </script>
</body>
</html>
